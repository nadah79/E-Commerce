<h1 style="background-color: yellow; color:rgb(0, 0, 0);text-align: center;">your cart is <span style="color: red;"> ({{getcartarr.length}})</span> product</h1>
<table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">quantity</th>
        <th scope="col">image</th>
        <th scope="col">Rating</th>

        <th scope="col">price</th>
        <th scope="col">total </th>
        
        <th scope="col">stock</th>
        <th scope="col">stock count</th>

        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of getcartarr , index as i" >
        <td> <div> <input  (change)="inp(i,$event)"  (change)=" getcardtotlal()"  type="number" min="0" value="0"></div>
        </td> 
        

       
        
        <td><img style="height: 70px;" [src]="item.thumbnail"></td>
        <td> {{item.rating}}</td>
        
        <td><h6>{{item.price +"  L E"}}</h6> </td>
        <td><h6>{{amount[i] }} </h6> </td>
        
      
      
        <td><h6 >{{stock[i]}}</h6></td>
        <td><h6 >{{item.stock}}</h6></td>
        <td class="btn" style="background-color: red;" (click)="deleteproduct(i)">Delete </td>

       

        

        

      
      </tr>
<h1>total price: {{totalnumber}} L E</h1>
<button class="btn btn-primary" (click)="clearproduct()">delete all</button>

    </tbody>
  </table>
